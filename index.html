<!DOCTYPE html>
<html>
<head>
    <title>Valentines</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to top right, #ffb6c1, #ff69b4);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        div {
            text-align: center;
            margin-top: 80px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
        }

        #yesButton {
            background-color: white;
            color: #ff1493;
        }

        #no {
            position: absolute;
            background-color: #ff4d6d;
            color: white;
        }

        /* Floating balloons */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 60px;
            background: pink;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 10s infinite ease-in;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-120vh); }
        }

        /* Transparent cartoon image */
        .cartoon {
            width: 180px;
            margin-top: 15px;
        }

    </style>
</head>
